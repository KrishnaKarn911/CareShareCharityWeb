<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/userRegister.css" />
</head>

<body>
    <div class="navbar">
        <a href="http://43.205.236.91:3000/charitylife/">
            <img src="/images/preview.jpg" alt="Logo" id="logo">
        </a>
        <h1>CharityLife</h1>
    </div>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-6 left-image d-none d-md-block"></div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="signup-form">
                    <h2>Donor Login</h2>

                    <p id="message" class="error"></p>
                    <form id="login">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required />
                        </div>
                       
                        <div class="d-flex justify-content-center mb-3">
                            <a href="http://43.205.236.91:3000/charitylife/user/register">Register</a>
                            <p>New User?</p>
                        </div>
                        <button id="submit" type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/loginUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</body>

</html>
