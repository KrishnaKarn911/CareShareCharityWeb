<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Home Page</title>
     <link rel="stylesheet" href="/css/homepage.css">
</head>

<body>

    <div class="navbar">
        <img src="/images/preview.jpg" alt="Logo">
        <h1>CharityLife</h1>
    </div>

    <div class="container">
        <div class="left">
            <button id="charityRegisterBtn" class="homeBtn">JOIN US AS CHARITY</button>
            <button id="donarRegisterBtn" class="homeBtn">JOIN US AS DONOR</button>
        </div>
        <div class="right">
            <div class="slideshow-container">
                <div class="slide">
                    <img src="/images/charity1.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="/images/charity2.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="/images/charity3jpg.jpg" alt="Slide 3">
                </div>
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlides() {
            slides.forEach(slide => slide.style.display = 'none');
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
        showSlides();


        const UserRegbtn = document.getElementById('donarRegisterBtn');
        const CharityRegbtn = document.getElementById('donarRegisterBtn');

        UserRegbtn.addEventListener('click',()=>{
            window.location.href='http://localhost:3000/charitylife/user/register'
        })
        
    </script>

</body>

</html>
