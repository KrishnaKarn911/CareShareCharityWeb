<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/profile.css" />
</head>

<body>
    <div class="navbar navbar-expand-lg navbar-dark bg-primary">
        <img src="/images/preview.jpg" alt="Logo" class="navbar-brand" style="height: 50px;" id="logo">
        <h1 class="navbar-brand">CharityLife</h1>
        <div class="navbar-nav ml-auto">
            <a class="nav-link" id="dashboardLink" href="javascript:void(0);" style="color: white;">Dashboard</a>
            <a class="nav-link" id="donationsLink" href="javascript:void(0);" style="color: white;">Donations</a>
            <button type="button" id="logoutBtn" class="btn btn-dark">Logout</button>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row" id="charitiesGrid">
            <!-- Charities will be loaded here -->
        </div>
        <div class="row" id="donationsSection" style="display: none;">
            <div class="col-12">
                <h2>Your Donations</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Charity Name</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="donationsTable">
                        <!-- Donations will be loaded here -->
                    </tbody>
                </table>
                <button id="downloadJsonBtn" class="btn btn-primary">Download as JSON</button>
            </div>
        </div>
    </div>

    <script src="/js/profile.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
